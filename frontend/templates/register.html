{% extends "base.html" %}
{% set video_bg = True %}
{% block title %}Register - KrishiSense{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-slate-900/80 border border-emerald-400/30 rounded-3xl p-6 shadow-xl shadow-emerald-500/20">
  <h2 class="text-2xl font-bold mb-4 text-center">Create Farmer Account</h2>
  <form id="register-form" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">Full Name</label>
      <input name="name" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-600 focus:border-emerald-400 outline-none">
    </div>
    <div>
      <label class="block text-sm mb-1">Email</label>
      <input type="email" name="email" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-600 focus:border-emerald-400 outline-none">
    </div>
    <div>
      <label class="block text-sm mb-1">User ID</label>
      <input name="userid" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-600 focus:border-emerald-400 outline-none">
    </div>
    <div>
      <label class="block text-sm mb-1">Password</label>
      <input type="password" name="password" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-600 focus:border-emerald-400 outline-none">
    </div>
    <div>
      <label class="block text-sm mb-1">Date of Birth</label>
      <input type="date" name="dob" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-600 focus:border-emerald-400 outline-none">
    </div>
    <button type="submit" class="w-full mt-2 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-semibold">
      Register
    </button>
    <p class="text-xs text-center mt-2 text-slate-300">
      Already have an account? <a href="/login" class="text-emerald-400">Login</a>
    </p>
    <p id="register-message" class="text-sm text-center mt-2"></p>
  </form>
</div>
{% endblock %}
